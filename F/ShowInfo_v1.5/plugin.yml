name: ShowInfo
main: ShowInfo\ShowInfo
prefix: "ShowInfo"
version: "1.5"
api: [1.13.0, 2.0.0]
author: DeBe
load: PostWorld

commands:
  showinfo:
    permission: showinfo.cmd
    description: <On|Type|Push|Reload|Reset>
    usage: /ShowInfo <On|Type|Push|Reload|Reset>

permissions:
  showinfo.cmd.*:
    default: op
    children:
     showinfo.cmd.on:
     showinfo.cmd.type:
     showinfo.cmd.push:
     showinfo.cmd.reload:
     showinfo.cmd.reset:
       default: console